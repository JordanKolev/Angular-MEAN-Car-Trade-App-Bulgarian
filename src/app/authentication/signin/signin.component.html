<div class="container">
  <h1>Вход</h1>
  <form #loginForm="ngForm" (ngSubmit)="signIn()">
    <div class="form-group">
      <label for="email">Имейл</label>
      <input type="text" class="form-control" id="email" 
      name="email"
      required
      email
      ngModel
      #email="ngModel">
      <div *ngIf="email.invalid && email.touched" class="alert alert-dark">
        Моля, въведете валиден имейл! 
      </div>
    </div>
    <div class="form-group">
      <label for="password">Парола</label>
      <input 
      type="password" 
      class="form-control" 
      id="password" 
      name="password"
      required
      minlength="4"
      ngModel
      #password="ngModel">
      <div *ngIf="password.invalid && password.touched" class="alert alert-dark">
        Паролата трябва да съдържа поне 4 символа! 
      </div>
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="loginForm.invalid">Sign In</button>
  </form>
</div>
